<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {
            padding: 50px;
            }
            table {
            width: 100%;
            border-collapse: collapse;
            }
            td, th {
            padding: 20px;
            border: 1px solid black;
            }
            th{
            font-family: 'Patua One', cursive;
            font-size:16px;
            font-weight:400;
            color:#fff;
            text-align:center;
            padding:20px;
            background-color: #d61b06;
            border-color: white;
            }
            td{
            font-family: 'Open Sans', sans-serif;
            font-weight:400;
            color:#5f6062;
            font-size:13px;
            padding:20px 20px 20px 20px;
            border-bottom:1px solid #e0e0e0;
            text-align: center;
            }
            .hover {
            background: red;
            }
        </style>
    </head>
    <body>
        <h1><CENTER>Thời khóa biểu</CENTER></h1>
        <table>
            <tr>
                <th rowspan="2"> Thứ</th> <!--Gộp 2 hàng-->
                <th colspan="2"> Hoạt động</th> <!--Gộp 2 cột-->
                
            </tr>
            <tr>
                <th> Sáng</th> <!-- Cột-->
                <th> Chiều</th>
            </tr>
            <tr> <!--THỨ 2-->
                <td> Thứ 2</td> <!-- Hàng-->
                <td> Thể dục</td>
                <td> HĐ trò chơi mới</td>
            </tr>
            <tr> <!--THỨ 3-->
                <td> Thứ 3</td> <!-- Hàng-->
                <td> Nhận biết tập nói</td>
                <td> Rèn nề nếp, kỹ năng sống</td>
            </tr>
            <tr> <!--THỨ 4-->
                <td> Thứ 4</td> <!-- Hàng-->
                <td> Âm nhạc</td>
                <td> Vui chơi</td>
            </tr>
            <tr> <!--THỨ 5-->
                <td> Thứ 5</td> <!-- Hàng-->
                <td> Văn học</td>
                <td> Nhận biết các giá trị sống</td>
            </tr>
        </table>
    </body>
</html>
