<html>

<head>
    <meta charset="UTF-8">
    <title>Nói về sở thích của bạn</title>
</head>

<body>
    <form>
        <fieldset style="background-color: aqua">


            <div style="background-color: white; padding: 10px;">
                <h1 style="padding: 10px 0px 10px 0px; margin: 0 0 10px 0;
                text-align: center; color: aliceblue; background-color: red;">
                    SỞ THÍCH CỦA BẠN
                </h1>
                <table style="background-color:antiquewhite">
                    <th> </th>
                    <th> </th>
                    <th> </th>
                    <th> </th>
                <tr>
                    <td><label style="color:blue; font-weight:bold;" for="name">Họ và tên:</label></td>
                    <td colspan="2"> <input type="text" name="name" id="name"></td>
                </tr>
                <tr>  
                    <td><label style="color:blue; font-weight:bold;" for="email">Email:</label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label style="color:blue; font-weight:bold; text-align: right;">Sở thích:</label></td>
                    <td><input type="checkbox" name="myfavorite" id="myfavorite">
                        <label style="color:orange" for="myfavorite">Thể thao</label>
                    </td>
                    <td><input type="checkbox" name="music" id="music">
                    <label style="color:orange" for="music">Âm nhạc</label>
                    </td>
                    <td><input type="checkbox" name="readbook" id="readbook">
                        <label style="color:orange" for="readbook">Đọc sách</label>
                    </td>
                </tr>

                    <tr>
                        <td></td>
                        <td><input type="checkbox" name="searchweb" id="searchweb">
                            <label style="color:orange" for="searchweb">Lướt Web</label>
                        </td>

                        <td><input type="checkbox" name="playgame" id="playgame">
                            <label style="color:orange" for="playgame">Chơi game</label>
                        </td>

                        <td><input type="checkbox" name="film" id="film">
                            <label style="color:orange" for="film">Điện ảnh</label>
                        </td>
                    </tr>
                    <td></td>
                    <td><input type="checkbox" name="travel" id="travel">
                        <label style="color:orange" for="travel">Du lịch</label>
                    </td>
                    <tr>
                        <td></td>
                        <td><input type="button" name="travel" value="Gửi thông tin">
                        <button type="reset" value="submit">Nhập lại</button></td>
                    </tr>
            </table>
            </div>
        </fieldset>
    </form>
</body>

</html>
