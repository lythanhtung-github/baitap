<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Market Research Survey</title>
    </head>
    <style>
        select {
        width: 500px ;
                }
        select option[value="1"] {
        background: rgba(100, 100, 100, 0.3);
        }
        
        select option[value="2"] {
        background: rgba(150, 150, 150, 0.3);
        }
        
        select option[value="3"] {
        background: rgba(200, 200, 200, 0.3);
        }
        
        select option[value="4"] {
        background: rgba(250, 250, 250, 0.3);
        }
        
        #tablerateofagreement{ 
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }
        #tablerateofagreement th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        #tablerateofagreement td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        #tablerateofagreement tr:nth-child(even) {
            background-color: #dddddd;
            }
        #btnSubmit{
            font-size: 20px;
        }
        #th_dollars{font-size:15px;}
        #th_cents{font-size:15px;}
    </style>
    <body>
        <fieldset>
            <h2>Market Research Survey</h2>
            <label >Please take a few moments to complete this satisfaction survey.</label>
        </fieldset>
        <fieldset>
            <label for="selectage"> What is your age range?</label><br>
            <select name="selectage" id="selectage">
                <option value="1">18-24</option>
                <option value="2">25-34</option>
                <option value="3">35-50</option>
                <option value="4">50+</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="selectrange"> What is your yearly income range</label><br>
            <select name="selectrange" id="selectrange">
                <option value="1">$0 - $25,000</option>
                <option value="2">$25,001 - $50,000</option>
                <option value="3">$50,001 - $100,000</option>
                <option value="4">$100,000+</option>
            </select>
        </fieldset>
        <fieldset>`
            <label> Gender Identity</label><br>
            <input type="radio" name="gender" value="Male" id="male" checked>Male</input><br>
            <input type="radio" name="gender" value="Female" id="female">Female</input><br>
            <input type="radio" name="gender" value="nonbinary" id="nonbiary">Nonbinary</input><br>
            <input type="radio" name="gender" value="othergender" id="nonbiary">Other</input><br>
            <input type="text" name="gender"  id="nonbiary">
        </fieldset>
        <fieldset>
            <label for="followingproducts"> Which of the following products have your purchased in the last 2 months. Please check all that apply.</label><br>
            <input type="checkbox" id="product1" name="product1" value="product1">
            <label for="product1">Product 1</label><br>
            <input type="checkbox" id="product2" name="product2" value="product2">
            <label for="product2">Product 2</label><br>
            <input type="checkbox" id="product3" name="product3" value="product3">
            <label for="product3">Product 3</label><br>
        </fieldset>
        <fieldset>
            <label> How often would you use our new product</label><br>
            <input type="radio" name="oftenUse" value="daily" id="daily" checked>Daily</input><br>
            <input type="radio" name="oftenUse" value="weekly" id="weekly">Weekly</input><br>
            <input type="radio" name="oftenUse" value="monthly" id="monthly">Monthly</input><br>
        </fieldset>
        <fieldset>
            <label> What would you pay for the new product?</label><br>
            <table id="tablepay">
                <tr>
                <th>$</th>
                <th><input type="text" name ="dollars" id = "dollars"> - </th>
                <th><input type="text" style="width:15px;" name ="cents" id = "cents"></th>
                </tr>
                <tr>
                    <th></th>
                    <th style="text-align:left" id="th_dollars">Dollars</th>
                    <th style="text-align:left" id="th_cents">Cents</th>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <label for="levelofagreement"> What features would you like to see in the new product?</label><br>
            <textarea name="levelofagreement" value = "levelofagreement" id="levelofagreement" style="width: 15cm; height: 2cm;"></textarea>
        </fieldset>
        <fieldset>
            <label for="">Please rate your level of agreement with the following statements. </label><br>
            <table id="tablerateofagreement">
                <tr>
                    <th></th>
                    <th>Strongly Disagree</th>
                    <th>Disagree</th>
                    <th>Agree</th>
                    <th>Strongly Agree</th>
                </tr>
                <tr>
                    <td>Our products are priced fairly.</td>
                    <td style="text-align:center;">
                        <input type="radio" name="priced_fairly" value="strong_dis_price"><br>
                        <label>1</label>
                    </td>
                    <td style="text-align:center;">
                        <input type="radio" name="priced_fairly" value="dis_price"><br>
                        <label>2</label>
                    </td>
                    <td style="text-align:center;">
                        <input type="radio" name="priced_fairly" value="agree_price"><br>
                        <label>3</label>
                    </td>
                    <td style="text-align:center;">
                        <input type="radio" name="priced_fairly" value="strong_agree_price"><br>
                        <label>4</label>
                    </td>
                </tr>
                <tr>
                    <td>Our products are high quality.</td>
                    <td style="text-align:center;">
                        <input type="radio" name="high_quality" value="strong_dis_high"><br>
                        <label>1</label>
                    </td>
                    <td style="text-align:center;">
                        <input type="radio" name="high_quality" value="dis_high"><br>
                        <label>2</label>
                    </td>
                    <td style="text-align:center;">
                        <input type="radio" name="high_quality" value="agree_high"><br>
                        <label>3</label>
                    </td>
                    <td style="text-align:center;">
                        <input type="radio" name="high_quality" value="strong_agree_high"><br>
                        <label>4</label>
                    </td>
                </tr>
                <tr>
                    <td>You would recommend our product to a friend or coworker.</td>
                    <td style="text-align:center;">
                        <input type="radio" name="recommend_friend" value="strong_dis_recom"><br>
                        <label>1</label>
                    </td>
                    <td style="text-align:center;">
                        <input type="radio" name="recommend_friend" value="dis_recom"><br>
                        <label>2</label>
                    </td>
                    <td style="text-align:center;">
                        <input type="radio" name="recommend_friend" value="agree_recom"><br>
                        <label>3</label>
                    </td>
                    <td style="text-align:center;">
                        <input type="radio" name="recommend_friend" value="strong_agree_recom"><br>
                        <label>4</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <input type="button" name="button" value="Submit" id="btnSubmit">
        </fieldset>  
    </body>
</html>
